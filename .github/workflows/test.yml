name: Run tests
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_package_macOS_xcode_16:
    name: Build and Test on macOS with Xcode 16
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: List available Xcode versions
        run: ls /Applications | grep Xcode
      - name: Show current version of Xcode
        run: xcodebuild -version
      - name: Build
        run: swift build

  build_package_macOS_xcode_15:
    name: Build and Test on macOS with Xcode 15
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: List available Xcode versions
        run: ls /Applications | grep Xcode
      - name: Show current version of Xcode
        run: xcodebuild -version
      - name: Build
        run: swift build